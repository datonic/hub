name: co2
title: Atmospheric Carbon Dioxide Data
resources:
  - name: co2_mm_gl
    path: data/co2_mm_gl.csv
    dialect:
      headerRows:
        - 56
    schema:
      fields:
        - name: year
          type: string
          title: Year
        - name: month
          type: string
          title: Month
        - name: decimal
          type: string
          title: Decimal Date
        - name: average
          type: string
          title: Average
        - name: average_unc
          type: string
          title: Average Uncertainty
        - name: trend
          type: string
          title: Trend
        - name: trend_unc
          type: string
          title: Trend Uncertainty
