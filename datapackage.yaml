name: co2-dataset-template
title: Template for Core Datasets
resources:
  - name: co2-mm-gl
    type: table
    path: data/co2_mm_gl.csv
    scheme: file
    format: csv
    profile: tabular-data-resource
    mediatype: text/csv
    dialect:
      headerRows:
        - 56
    schema:
      fields:
        - name: year
          type: string
          title: Year
        - name: month
          type: string
          title: Month
        - name: decimal
          type: string
          title: Decimal Date
        - name: average
          type: string
          title: Average
        - name: average_unc
          type: string
          title: Average Uncertainty
        - name: trend
          type: string
          title: Trend
        - name: trend_unc
          type: string
          title: Trend Uncertainty
